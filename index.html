        // Load friends when the page is authenticated
        function loadFriends() {
            var friendContainer = document.getElementById("friendContainer");

            // Loop through the friendsData array and create friend cards
            friendsData.forEach(function(friend) {
                var friendCard = document.createElement("div");
                friendCard.classList.add("col-md-4", "friend-card");

                var cardContent = `
                    <div class="card">
                        ${friend.photo
                      ? `<div class="friend-photo" style="background-image: url('${friend.photo}')"></div>`
                       : `<div class="no-photo-message">Photo Not Available</div>`}
                        <div class="friend-name">
                            <h5>${friend.name}</h5>
                        </div>
                        <div class="friend-link">
                            <a href="${friend.instagram}" target="_blank">
                                <img src="instagram-icon.png" alt="Instagram" width="30" height="30">
                            </a>
                            <a href="${friend.facebook}" target="_blank">
                                <img src="facebook-icon.png" alt="Facebook" width="30" height="30">
                            </a>
                            <a href="${friend.linkedin}" target="_blank">
                                <img src="linkedin-icon.png" alt="LinkedIn" width="30" height="30">
                            </a>
                            <a href="${friend.github}" target="_blank">
                                <img src="github-icon.png" alt="GitHub" width="30" height="30">
                            </a>
                        </div>
                    </div>
                `;

                // Append the friendCard to the friendContainer
                friendCard.innerHTML = cardContent;
                friendContainer.appendChild(friendCard);
            });
        }

        // Authentication function
        function authenticate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if username and password match
            if (username === "2016-2019" && password === "MINGW64") {
                // Hide login page and show main page
                document.getElementById("mainPage").style.display = "block";
                document.querySelector(".login-container").style.display = "none";

                // Load friends data
                loadFriends();
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }

        // Search friends function
        function filterFriends() {
            var input = document.querySelector('.search-input');
            var filter = input.value.toUpperCase();
            var friends = document.getElementById("friendContainer").getElementsByClassName('friend-card');

            for (var i = 0; i < friends.length; i++) {
                var name = friends[i].getElementsByClassName('friend-name')[0].getElementsByTagName('h5')[0];
                if (name.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    friends[i].style.display = "";
                } else {
                    friends[i].style.display = "none";
                }
            }
        }

        // Scroll-to-top function
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Show/hide scroll-to-top button on scroll
        window.onscroll = function() {
            var scrollButton = document.querySelector('.scroll-to-top');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollButton.style.display = "block";
            } else {
                scrollButton.style.display = "none";
            }
        };
